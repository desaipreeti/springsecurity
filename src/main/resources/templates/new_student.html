<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Student</title>
</head>
<body>
	<div align="center">
		<h1>Add New Student</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">
      
			<table border="0" cellpadding="10">
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstName}" /></td>
				</tr>
				<tr>
					<td>LastName:</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>MobileNumber:</td>
					<td><input type="text" th:field="*{mobileNumber}" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{emailAddress}" /></td>
				</tr>	
				
				
				<!-- <td>Project Name</td>
				
					
					<td><input type="text"  th:value="*{proj.projName}" /></td>
				</tr>   -->
				
					<!-- <tr>
					<td>Project Duration</td>
					<td><input type="text" th:field="*{proj.projDuration}" /></td>
				</tr> -->	 
						
				<tr>
				
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
